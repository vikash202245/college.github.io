    <div class="registration">
        <br><br><h1>--------------------------<ins>Registration for a Tour</ins>-----------------------</h1><br><br>
        <form action="form" class="form">
            <label for="text">Name :</label>
            <input type="text" required placeholder="Enter Your Name">
            <label for="text">Father's name :</label>
            <input type="text" required placeholder="Enter Your Father's Name">
            <label for="text">Mother's name :</label>
            <input type="name"required placeholder="Enter Your Mother's Name">
            <div class="educational">
                <label for="text"><strong>What Do You Want to Book :</strong></label>
                <label for="text" class="stream"><li>Hotel Room (Single bed):<input type="radio" name="gender" value="male"></li> 
                                                <li>Hotel Room (Double bed):<input type="radio" name="gender" value="male"></li> 
                                                <li>Travelling Ticket :<input type="radio" name="gender" value="male"></li> 
                                                <li>Both :<input type="radio" name="gender" value="male"></li> 
                                                <li>None :<input type="radio" name="gender" value="male"></li> 
                </label>
            </div>
            <br>
            <div class="educational">
                <label for="text"><strong>Where you want to Travel :</strong></label>
                <label for="text" class="stream"><li>Historic Places :<input type="radio" name="gender" value="male"></li> 
                                                <li>Beach :<input type="radio" name="gender" value="male"></li> 
                                                <li>Temples :<input type="radio" name="gender" value="male"></li> 
                                                <li>Rivers :<input type="radio" name="gender" value="male"></li> 
                                                <li>Journey :<input type="radio" name="gender" value="male"></li> 
                                                <li>None :<input type="radio" name="gender" value="male"></li> 
                </label>
            </div>
            
            <label for="Date">D.O.B. :</label>
            <input type="date" required placeholder="DD/MM/YYYY">
            <label for="Contact">Mobile No. :</label>
            <input type="number" required placeholder="+91 XXXXX XXXXX">
            <label for="email">Email Id :</label>
            <input type="email" required placeholder=".............................@gmail.com">
            <br>
            <br>
            <br>
            <br>
            <label for="text" class="message1">Your Message :</label>
            <textarea required placeholder="Enter Your Message" height="200px"></textarea><br>
            <br><br><br>
            <button type="submit" >Submit</button>
            <button type="reset" class="reset" >Reset</button>
        </form>
    </div>
