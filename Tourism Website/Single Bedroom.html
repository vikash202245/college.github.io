    <nav class="navlist">
        <ul>
            <li><a href="Luxus Traveler.html"><img src="/images/preview 1.jpg" alt="logo" class="logo"></a></li>
            <li><h2>Luxus Traveler</h2><br><p>Adventures are the best way to learn.</p></li>

    <div class="registration">
        <h1>------------------------<ins>Form for Single Bedroom</ins>-----------------------</h1><br>
        <form action="form" class="form">
            <label for="text">Name :</label>
            <input type="text" required placeholder="Enter Your Name">
            <label for="text">Father's name :</label>
            <input type="text" required placeholder="Enter Your Father's Name">
            <label for="text">Mother's name :</label>
            <input type="name"required placeholder="Enter Your Mother's Name">
            <div class="educational">
                <label for="text"><strong>Choose room by Staring :</strong></label>
                <label for="text" class="stream"><li>2 star room :<input type="radio" name="gender" value="male"></li> 
                                                <li>3 star room :<input type="radio" name="gender" value="male"></li> 
                                                <li>4 star room :<input type="radio" name="gender" value="male"></li> 
                                                <li>5 star room :<input type="radio" name="gender" value="male"></li> 
                </label>
            </div>
            <br>
            <div class="educational">
                <label for="text"><strong>Duration of stay :</strong></label>
                <label for="text" class="stream"><li>1 day :<input type="radio" name="gender" value="male"></li> 
                                                <li>2 days :<input type="radio" name="gender" value="male"></li> 
                                                <li>3 days :<input type="radio" name="gender" value="male"></li> 
                                                <li>4 days :<input type="radio" name="gender" value="male"></li> 
                                                <li>5 days :<input type="radio" name="gender" value="male"></li> 
                                                <li>More than 5 Days :<input type="radio" name="gender" value="male"></li> 
                </label>
            </div>
            
            <label for="Date">D.O.B. :</label>
            <input type="date" required placeholder="DD/MM/YYYY">
            <label for="Contact">Mobile No. :</label>
            <input type="number" required placeholder="+91 XXXXX XXXXX">
            <label for="email">Email Id :</label>
            <input type="email" required placeholder=".............................@gmail.com">
            <label for="id">ID :</label>
            <input type="number" required placeholder= "XXXXX XXXXX XXXXX">
            <br>
            <br>
            <br>
            <br>
            <label for="text" class="message1">Your Message :</label>
            <textarea required placeholder="Enter Your Message" height="200px"></textarea><br>
            <br><br><br>
            <button type="submit" >Submit</button>
            <button type="reset" class="reset" >Reset</button>
        </form>
    </div>
