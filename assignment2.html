<!-- Create a static webpage which defines all text formating tags of HTML in tabular format -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Formating Tags in Tabular format</title>
    <center><ins><h1>All Text Formating in Tabular Form</h1></ins></center>
</head>
<body>
    <center>
    <table border="3" colour="green">
        <tr>
            <td><ins><b>HTML text Formating Tags </b></ins></td>
            <td><ins><b>Example</b></ins></td>
        </tr>
        <tr>
            <td>Bold Text <b></b></td>
            <td><b>This is a bold text.</b></td>
        </tr>
        <tr>
            <td>Italic Text<b></b></td>
            <td><i>This is an Italic text.</i>></td>
        </tr>
        <tr>
            <td>Inserted line<b></b></td>
            <td><ins>The Line is Inserted in text.</ins></td>
        </tr>
        <tr>
            <td>it is a subscript<b></b></td>
            <td>log<sub>2</sub>8</td>
        </tr>
        <tr>
            <td>It is a superscript <b></b></td>
            <td>2<sup>8</sup></td>
        </tr>
     </table>
    </center>
</body>
</html>
